<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
          integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<input type="file" name="files" multiple>
<button id="btnUpload" class="btn-upload">Upload</button>
<ul class="upload-list">

</ul>

<script>
  const btnUpload = document.querySelector('#btnUpload');

  window.addEventListener("load", (event) => {
    document.querySelector('.upload-list').addEventListener('click', (event) => {
      if (event.target.matches('button,button i')){
        event.target.closest('li').remove();
      }
    })
  });

  btnUpload.addEventListener('click', (event) => {
    event.preventDefault();
    const formData = new FormData();

    const files = document.querySelector("[type=file]").files;
    for (const file of files) {
      console.log(file)
      formData.append("files", file);
    }

    console.log(axios);
    (async () => {
      try {


        const resp = await axios.post('/uploadAjax', formData, {
          headers: {
            'content-type': 'multipart/form-data'
          }
        });
        console.log("업로드 완료")
        console.log(resp.data);
       document.querySelector(".upload-list").innerHTML += resp.data.map(ele => {
         return `<li><img src="/display${ele.thumb}" alt="${ele.origin}"><button class="btn"><i class="fa-solid fa-xmark"></i></button></li>`;
        }).join("");

      } catch (error) {
        console.log(error);
        if (error.response) {
          const status = error.response.status;
          if (status === 400) {
            alert(error.response.data);
          } else if (status === 500) {
            alert("서버 오류가 발생했습니다")
          }
        }
            else {
            alert("알수없는 오류");
          }
        }




    })();
  })
</script>
</body>
</html>
